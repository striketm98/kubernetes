apiVersion: v1
kind: Pod
metadata:
 name: nginx-pod
spec:
  containers:
  - name: nginx-container
    image: nginx
---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: nginx
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nginx
  replicas: 3 
  template: 
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
spec:
  ports:
  - nodePort: 30080 
    port: 80
    protocol: TCP
  selector:
    app: nginx
  type: NodePort
